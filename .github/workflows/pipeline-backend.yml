name: BLOG_BACKEND_PIPELINE

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - my-website-be/**
      - my-website-be/docker/**
      - 'docker-compose.yml'
      - .github/workflows/*-backend.yml

jobs:
  compile-and-test:
    runs-on: self-hosted
    name: Compile and Test Project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x my-website-be/gradlew

      - name: Compile and Run Tests
        run: |
          cd my-website-be
          ./gradlew clean build

  build-image:
    name: Build Docker Image
    runs-on: self-hosted
    needs: [compile-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract project version
        id: extract_version
        run: |
          cd my-website-be
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: my-website-be
          file: ./my-website-be/docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-api:${{ steps.extract_version.outputs.VERSION }},${{ secrets.DOCKERHUB_USERNAME }}/blog-api:latest
          build-args:
            PROFILE: dev
            APP_VERSION: ${{ steps.extract_version.outputs.VERSION }}

  deploy:
    name: Deploy Backend
    runs-on: self-hosted
    needs: [build-image]
    steps:
      - name: Create deployment folder
        run: |
          echo "${{ secrets.VDS_SSH_KEY }}" > ssh_key
          ssh -i ssh_key -o StrictHostKeyChecking=no -p ${{ secrets.VDS_PORT }} ${{ secrets.VDS_USERNAME }}@${{ secrets.VDS_IP }} "mkdir -p ci-cd"

      - name: Copy docker-compose file
        run: |
          echo "${{ secrets.VDS_SSH_KEY }}" > ssh_key
          scp -i ssh_key -P ${{ secrets.VDS_PORT }} -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.VDS_USERNAME }}@${{ secrets.VDS_IP }}:ci-cd/docker-compose.yml

      - name: Copy ENV file
        run: |
          echo "${{ secrets.VDS_SSH_KEY }}" > ssh_key
          scp -i ssh_key -P ${{ secrets.VDS_PORT }} -o StrictHostKeyChecking=no env ${{ secrets.VDS_USERNAME }}@${{ secrets.VDS_IP }}:ci-cd/.env

      - name: Set ENV variable and deploy
        run: |
          echo "${{ secrets.VDS_SSH_KEY }}" > ssh_key
          ssh -i ssh_key -o StrictHostKeyChecking=no -p ${{ secrets.VDS_PORT }} ${{ secrets.VDS_USERNAME }}@${{ secrets.VDS_IP }} <<EOF
          cd ci-cd
          docker compose --env-file .env -f docker-compose.yml pull backend mysqldb -q
          docker compose --env-file .env -f docker-compose.yml up -d backend mysqldb
          EOF

